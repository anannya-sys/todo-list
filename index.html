<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="updated.css">
</head>
<body>
    <div id="navbar">IEEE note App</div>
    
    <div class="container">
        <div class="task-form">
            <h2 class="form-title">new task</h2>
            
            <div class="input-group">
                <label for="taskName">title </label>
                <input type="text" id="taskName" placeholder="enter your name here...">
            </div>
            
            <div class="input-group">
                <label for="description">desc</label>
                <textarea id="description" placeholder="description should'nt be left empty..."></textarea>
            </div>
            
            <div class="buttons-row">
                <button class="tool-btn" id="dateBtn">📅  Date</button>
                <button class="tool-btn" id="priorityBtn">🚩 priority</button>
                <button class="tool-btn" id="reminderBtn">⏰ reminder</button>
            </div>
            
            <div class="bottom-row">
                <div class="actions">
                    <button class="cancel-btn" onclick="clearForm()">clear</button>
                    <button class="add-btn" onclick="taskManager.addTask()">add a task</button>
                </div>
            </div>
        </div>
        
        <div class="tasks-container">
            <div class="tasks-header">
                <h2 class="tasks-title">task list</h2>
                <span class="task-count" id="taskCount">0</span>
            </div>
            <div id="tasksDisplay">
                <div class="empty-state">
                    <div class="empty-state-icon">📋</div>
                    <p>Task list is empty </p>
                    <p>add a task to see it here</p>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>    
</body>
</html>
